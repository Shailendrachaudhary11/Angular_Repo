<h1>Hello from bridgeLabz</h1>
<h2>{{ message }}</h2>

<div id="logo">
    <h1>BridgeLabz logo</h1>
    <img [src]="logoUrl" alt="BridgeLabz logo" width="200" (click)="openBridgeLabzSite()">
</div>

<h1 style="color: red;">Hello from BridgraLabz, {{userName}} !!</h1>
<input type="text"  [(ngModel)]="userName" (input)="validateName()" placeholder="Enter your Name">
<br>
<p *ngIf="errorMessage" style="color: red;">{{errorMessage }}</p>
